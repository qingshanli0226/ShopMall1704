apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.shopmall"

        manifestPlaceholders = [
                JPUSH_APPKEY : "00069070c0ece64218196376", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
                MTA_APPKEY:"AHKV88TM45MP",
                //标注应用推广渠道用以区分新用户来源，可填写如应用宝，豌豆荚等
                MTA_CHANNEL:"developer-default"
        ]

        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}



dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.youth.banner:banner:1.4.10'  //轮播图
    //noinspection GradleCompatible
//    implementation 'com.android.support:design:28.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation project(path: ':common')
    implementation project(path: ':net')
    implementation files('libs/lite-orm-1.9.2.jar')
    implementation project(path: ':framework')
    implementation project(path: ':buy')
    implementation 'com.alibaba:fastjson:1.1.71.android'
    implementation project(path: ':step')

    compile 'cn.jiguang.sdk:janalytics:2.1.0'
    compile 'cn.jiguang.sdk:jcore:2.2.4'

    implementation 'me.thewyp:avatar:1.0.4'

    implementation 'com.android.support:design:25.3.1'
    implementation 'com.qq.mta:mta:3.4.2'
    implementation 'com.tencent.mid:mid:3.73-release'
}
