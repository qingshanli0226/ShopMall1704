apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.shopmall"

        multiDexEnabled true
        ndk {
            //选择要添加的对应 cpu 类型的 .so 库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "00069070c0ece64218196376", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
                MTA_APPKEY   : "AHKV88TM45MP",
                //标注应用推广渠道用以区分新用户来源，可填写如应用宝，豌豆荚等
                MTA_CHANNEL  : "developer-default"
        ]

        minSdkVersion 17
        targetSdkVersion 29
//        multiDexEnabled true
//        multiDexKeepProguard file('multiDexKeep.pro') // 打包到main dex的这些类的混淆规制，没特殊需求就给个空文件
//        multiDexKeepFile file('maindexlist.txt') // 指定哪些类要放到main dex
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.youth.banner:banner:1.4.10'  //轮播图

    implementation 'com.google.android.material:material:1.0.0'

    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.yanzhenjie.recyclerview:x:1.3.2'
    implementation project(path: ':common')
    implementation project(path: ':net')
    implementation files('libs/lite-orm-1.9.2.jar')
    implementation project(path: ':framework')
    implementation project(path: ':buy')
    implementation 'com.alibaba:fastjson:1.1.71.android'
    implementation project(path: ':step')

    implementation 'cn.jiguang.sdk:janalytics:2.1.0'
    implementation 'cn.jiguang.sdk:jcore:2.2.4'
    implementation 'cn.jiguang.sdk:janalytics:2.1.0'
    implementation 'cn.jiguang.sdk:jcore:2.2.4'
    implementation 'cn.jiguang.sdk:jpush:3.5.0'

    implementation 'me.thewyp:avatar:1.0.4'

    implementation 'com.android.support:design:25.3.1'
    implementation 'com.qq.mta:mta:3.4.2'
    implementation 'com.tencent.mid:mid:3.73-release'
    debugApi'com.squareup.leakcanary:leakcanary-android:1.6.2'
    releaseApi'com.squareup.leakcanary:leakcanary-android-no-op:1.6.2'



    implementation 'com.android.support:multidex:1.0.3'
}
